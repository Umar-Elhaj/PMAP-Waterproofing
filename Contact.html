<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactez PMAP - Experts en étanchéité. Demandez un devis ou posez vos questions à notre équipe professionnelle.">
    <meta name="author" content="PMAP - Experts en Étanchéité">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/img/favicon.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/contact.css">
    <link rel="stylesheet" href="/style/responsive-style.css">
    <link rel="stylesheet" href="/style/partners_carousel.css">
    
    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <title>Contact | PMAP - Experts en Étanchéité</title>
</head>
<body class="bg-light">
    <!-- Navigation -->
    <div id="nav-placeholder"></div>

    <!-- Main Content -->
    <main class="container my-5">
        <!-- Contact Section -->
        <section id="contact" class="contact-section bg-white rounded-4 shadow-sm p-4 p-md-5 mb-3 animate__animated animate__fadeIn">
            <div class="section-header text-center mb-5">
                <h1 class="display-5 fw-bold text-primary mb-3">Contactez-nous</h1>
                <p class="lead text-muted">Notre équipe est à votre écoute pour répondre à toutes vos questions.</p>
                <div class="divider mx-auto bg-primary"></div>
            </div>
            
            <!-- Contact Form -->
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <form id="contactForm" class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control form-control-lg" id="fullName" placeholder="Vos noms et prénoms" required>
                                    <label for="fullName">Noms et Prénoms <span class="text-danger">*</span></label>
                                    <div class="invalid-feedback">
                                        Veuillez entrer votre nom complet.
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="email" class="form-control form-control-lg" id="emailAddress" placeholder="votre@email.com">
                                    <label for="emailAddress">Adresse mail</label>
                                    <div class="invalid-feedback">
                                        Veuillez entrer une adresse email valide.
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="tel" class="form-control form-control-lg" id="phoneNumber" placeholder="6XX XXX XXX" required>
                                    <label for="phoneNumber">Numéro de téléphone <span class="text-danger">*</span></label>
                                    <div class="invalid-feedback">
                                        Veuillez entrer un numéro de téléphone valide.
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <select class="form-select" id="subject">
                                        <option value="Demande de devis">Demande de devis</option>
                                        <option value="Question technique">Question technique</option>
                                        <option value="Support client">Support client</option>
                                        <option value="Autre">Autre</option>
                                    </select>
                                    <label for="subject">Sujet</label>
                                </div>
                            </div>
                            
                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea class="form-control" id="messageText" style="height: 150px" placeholder="Décrivez votre projet ou posez votre question..." required></textarea>
                                    <label for="messageText">Votre message <span class="text-danger">*</span></label>
                                    <div class="invalid-feedback">
                                        Veuillez écrire votre message.
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-12 text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-lg px-5 py-3 fw-bold" target="_blank" >
                                    <i class='bx bx-paper-plane me-2'></i> Envoyer le message
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Social Media -->
            <div class="social-section text-center mt-5 pt-5">
                <h3 class="h5 text-uppercase text-muted mb-4">Ou contactez-nous directement</h3>
                <div class="d-flex justify-content-center gap-3">
                    <a href="https://www.facebook.com/profile.php?id=100092855307952&mibextid=ZbWKwL" 
                       class="social-icon btn btn-outline-primary rounded-circle" 
                       target="_blank" 
                       aria-label="Facebook"
                       data-bs-toggle="tooltip" 
                       data-bs-placement="top"
                       title="Facebook">
                        <i class='bx bxl-facebook fs-4'></i>
                    </a>
                    <a href="https://www.linkedin.com/posts/pm-and-partners-sarl-367655269_yaoundaez-aeztanchaezit-travauxpubliques-activity-7315658372937121792--N2K?utm_source=share&utm_medium=member_android&rcm=ACoAAEHFEL8BnNt12vD-fV4XaRbS6aNdM71g2iY" 
                       class="social-icon btn btn-outline-primary rounded-circle" 
                       target="_blank" 
                       aria-label="LinkedIn"
                       data-bs-toggle="tooltip" 
                       data-bs-placement="top"
                       title="LinkedIn">
                        <i class='bx bxl-linkedin fs-4'></i>
                    </a>
                    <a href="https://www.instagram.com/pmandpartners_sarl?igsh=YzljYTk1ODg3Zg==" 
                       class="social-icon btn btn-outline-primary rounded-circle" 
                       target="_blank" 
                       aria-label="Instagram"
                       data-bs-toggle="tooltip" 
                       data-bs-placement="top"
                       title="Instagram">
                        <i class='bx bxl-instagram-alt fs-4'></i>
                    </a>
                    <a href="https://wa.me/qr/CI4VSIQBDMY7F1" 
                       class="social-icon btn btn-outline-primary rounded-circle" 
                       target="_blank" 
                       aria-label="WhatsApp"
                       data-bs-toggle="tooltip" 
                       data-bs-placement="top"
                       title="WhatsApp">
                        <i class='bx bxl-whatsapp fs-4'></i>
                    </a>
                </div>
            </div>
        </section>

        <!-- Partners Section -->
        <section id="partners" class="partners-section bg-white rounded-4 shadow-sm p-4 p-md-5 text-center animate__animated animate__fadeIn">
            <div class="section-header mb-5">
                <h2 class="display-6 fw-bold text-primary">Ils nous font confiance</h2>
                <div class="divider mx-auto bg-primary"></div>
            </div>
            
            <div class="partners-container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <img src="/img/Logo partenaire.png" alt="Logo partenaire" class="img-fluid">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="/js/include.js"></script>
    <script src="/js/partners_carousel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Enable Bootstrap tooltips
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
            
            // Contact form handling
            const contactForm = document.getElementById('contactForm');
            
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (!this.checkValidity()) {
                    e.stopPropagation();
                    this.classList.add('was-validated');
                    return;
                }
                
                // Get form values
                const formData = {
                    fullName: document.getElementById('fullName').value.trim(),
                    phoneNumber: document.getElementById('phoneNumber').value.trim(),
                    emailAddress: document.getElementById('emailAddress').value.trim(),
                    subject: document.getElementById('subject').value,
                    messageText: document.getElementById('messageText').value.trim()
                };
                
                // Format WhatsApp message
                const whatsappMessage = `Nouveau message de contact:\n\n` +
                                      `*Nom:* ${formData.fullName}\n` +
                                      `*Téléphone:* ${formData.phoneNumber}\n` +
                                      `*Email:* ${formData.emailAddress || 'Non fourni'}\n` +
                                      `*Sujet:* ${formData.subject}\n\n` +
                                      `*Message:*\n${formData.messageText}`;
                
                // Encode for URL
                const encodedMessage = encodeURIComponent(whatsappMessage);
                
                // Redirect to WhatsApp
                window.location.href = `https://wa.me/qr/CI4VSIQBDMY7F1?text=${encodedMessage}`;
            });
            
            // Add animation on scroll
            const animateOnScroll = function() {
                const elements = document.querySelectorAll('.animate__animated');
                
                elements.forEach(element => {
                    const elementPosition = element.getBoundingClientRect().top;
                    const screenPosition = window.innerHeight / 1.3;
                    
                    if (elementPosition < screenPosition) {
                        element.style.opacity = '1';
                    }
                });
            };
            
            window.addEventListener('scroll', animateOnScroll);
            animateOnScroll(); // Initialize
        });
    </script>
</body>
</html>
